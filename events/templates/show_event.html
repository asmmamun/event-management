{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Event</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">List of Events</h1>

        <ol class="space-y-10 text-center">
            {% for event in events %}
            <li class="bg-white shadow-md rounded-lg p-10">
                <p class="text-xl font-medium text-gray-700">{{ event.name }}</p>
                <p class="text-gray-500 mt-2">Number of Participants: {{ event.num_participant }}</p>
                <p class="text-gray-500 mt-2">Date: {{ event.date }}</p>
            </li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
